{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-2" style="background-color:pink">
            <h5>{{ server }}</h5>
            Available Menus:
            {% for menu in menus %}
            <br>
            <a href="{% url 'menu_detail' menu.pk %}">{{ menu }}</a>
            {% endfor %}
        </div>
        <div class="col-xs-10">
            <h3>Your Tables</h3>
            <div class="list-group">
                <a href="{% url 'order_create_view' %}">
                    <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Start Table
                    </button>
                </a>
                <br><br>
                {% for order in order_list %}
                    <a href="{% url 'order_detail' order.pk %}" class="list-group-item">Order {{ order }}</a>

                {% empty %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
