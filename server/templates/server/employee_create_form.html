<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'dist/css/sb-admin-2.css' %}" rel="stylesheet">

    </head>
    <body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add New {{ user_type }} Employee For {{ user.userprofile.workplace }}</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                            {{ form.non_field_errors }}
                            <div class="form-group">
                                <input class="form-control" id="id_username" placeholder="Username" maxlength="30" name="username" type="text">
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="id_password1" placeholder="Password" name="password1" type="password">
                                {{ form.password1.errors }}
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="id_password2" name="password2" placeholder="Repeat Password" type="password">
                                {{ form.password2.errors }}
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Add Server</button>
                            <a href="{% url 'index' %}" class="btn btn-lg btn-primary btn-block">Home</a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>

</html>
